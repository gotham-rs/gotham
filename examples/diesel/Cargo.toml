[package]
name = "basic_diesel"
version = "0.1.0"
authors = ["Nicolas Pochet <npochet@gmail.com>"]
description = "An example of the diesel middleware used with Gotham"
license = "MIT/Apache-2.0"
publish = false

[dependencies]
gotham = { path = "../../gotham" }
gotham_derive = { path = "../../gotham_derive" }
gotham_middleware_diesel = { path = "../../middleware/diesel" }

hyper = "0.11"
futures = "~0.1.11"
mime = "0.3"
log = "0.3"
diesel = { version = "1.0.0", features = ["sqlite"] }
diesel_migrations = { version = "1.0.0", features = ["sqlite"] }
dotenv = "0.9.0"
r2d2 = "0.8.2"
r2d2-diesel = "1.0.0"
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"